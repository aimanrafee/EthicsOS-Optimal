<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EthicsOS Optimal</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#81b29a">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <div id="sovereign-clock" class="clock-display">00:00:00</div> 
            <h1 class="fade-in">EthicsOS Optimal</h1>
            <p class="tagline">Solid 2050 Architecture</p>
        </header>

        <main>
            <section class="status-card">
                <h2>Live Sovereign Metrics</h2>
                <div class="metrics">
                    <div class="metric"><span>Thermal</span><strong id="temp">36.0¬∞C</strong></div>
                    <div class="metric"><span>State</span><strong id="focus-status">Offline</strong></div>
                </div>
            </section>

            <div class="app-grid">
                <div class="app-item" onclick="launchApp('Sovereign-Talk')">
                    <div class="app-icon dialer-icon">üìû</div>
                    <span>Talk</span>
                </div>
                <div class="app-item" onclick="launchApp('Deep-Notes')">
                    <div class="app-icon notes-icon">üìù</div>
                    <span>Notes</span>
                </div>
                <div class="app-item" onclick="launchApp('Moments')">
                    <div class="app-icon moments-icon">üì∏</div>
                    <span>Moments</span>
                </div>
                <div class="app-item" onclick="launchApp('Ethics-AI')">
                    <div class="app-icon ai-icon">ü§ñ</div>
                    <span>Sovereign AI</span>
                </div>
            </div>

            <section class="action-zone">
                <button onclick="takeBreak()" class="btn-optimal">Start Focus Session</button>
                <p id="message">System Ready: Local Mode</p>
            </section>
        </main>

        <nav class="mobile-nav">
            <div class="nav-item" onclick="systemAction('back')">‚Üê</div>
            <div class="nav-item home" onclick="systemAction('home')"><div class="home-indicator"></div></div>
            <div class="nav-item" onclick="systemAction('recent')">‚ñ°</div>
        </nav>
    </div>

    <div id="notes-app" class="app-overlay">
        <div class="app-header">
            <button onclick="closeApp('notes-app')" class="btn-back">‚Üê Back</button>
            <h2>Deep-Notes</h2>
            <button onclick="saveNote()" class="btn-save">Save</button>
        </div>
        <div class="notes-content">
            <textarea id="note-input" placeholder="Write here..."></textarea>
        </div>
        <div id="save-status">Auto-save active</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
