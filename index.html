<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthicsOS Optimal | Human-Centric UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1 class="fade-in">EthicsOS Optimal</h1>
            <p class="tagline">Solid 2050 Architecture</p>
        </header>

        <main>
            <section class="status-card">
                <h2>System Status</h2>
                <div class="metrics">
                    <div class="metric">
                        <span>Thermal (Core)</span>
                        <strong id="temp">36Â°C</strong>
                    </div>
                    <div class="metric">
                        <span>Focus Mode</span>
                        <strong>Active</strong>
                    </div>
                </div>
            </section>

            <section class="action-zone">
                <button onclick="takeBreak()" class="btn-optimal">Start Focus Session</button>
                <p id="message">Eye-strain protection is enabled.</p>
            </section>
        </main>

        <footer>
            <p>Sovereign. Private. Human.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
