<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthicsOS Optimal | Sovereign UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <div id="sovereign-clock" class="clock-display">00:00:00</div> 
            
            <h1 class="fade-in">EthicsOS Optimal</h1>
            <p class="tagline">Solid 2050 Architecture</p>
        </header>

        <main>
            <section class="status-card">
                <h2>System Status</h2>
                <div class="metrics">
                    <div class="metric">
                        <span>Thermal (Core)</span>
                        <strong id="temp">36Â°C</strong>
                    </div>
                    <div class="metric">
                        <span>Focus Mode</span>
                        <strong id="focus-status">Active</strong>
                    </div>
                </div>
            </section>

            <section class="action-zone">
                <button onclick="takeBreak()" class="btn-optimal">Start Focus Session</button>
                <p id="message">Eye-strain protection is enabled.</p>
            </section>
        </main>

        <footer>
            <p>Sovereign. Private. Human.</p>
        </footer>

        <nav class="mobile-nav">
            <div class="nav-item" onclick="systemAction('back')" title="Back">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </div>
            <div class="nav-item home" onclick="systemAction('home')" title="Home">
                <div class="home-indicator"></div>
            </div>
            <div class="nav-item" onclick="systemAction('recent')" title="Recent Tasks">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M6 6h12v12H6z"/></svg>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
